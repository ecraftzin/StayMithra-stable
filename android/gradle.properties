org.gradle.jvmargs=-Xmx6G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
kotlin.daemon.useFallbackStrategy=true
kotlin.incremental=false
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# AAPT2 stability configurations
android.aapt2.ignoreFailures=false
android.enableAapt2jni=false
android.experimental.enableAapt2Worker=false
android.enableResourceOptimizations=false

# Reduce parallel execution to prevent AAPT2 daemon crashes
org.gradle.workers.max=2
