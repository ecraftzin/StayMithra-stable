<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StayMithra</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #007F8C, #2D5948);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2D5948;
            font-size: 32px;
            font-weight: bold;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title h2 {
            color: #2D5948;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .title p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2D5948;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007F8C;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #007F8C;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #006670;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007F8C;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #007F8C;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>staymithra</h1>
        </div>
        
        <div class="title">
            <h2>Reset Your Password</h2>
            <p>Enter your new password below</p>
        </div>
        
        <div id="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Enter new password">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm new password">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Update Password</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Updating your password...</p>
        </div>
        
        <div class="back-link">
            <a href="#" onclick="openApp()">Back to StayMithra App</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://rssnqbqbrejnjeiukrdr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzc25xYnFicmVqbmplaXVrcmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyNTYyMzQsImV4cCI6MjA3MDgzMjIzNH0.DPX7FUSjueQ9ex3JTlsjhC78dq1kJY4VB7_2PQLKFGI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check for auth session on page load
        window.addEventListener('load', async () => {
            // Debug: Log the current URL
            console.log('Current URL:', window.location.href);
            console.log('Hash:', window.location.hash);
            console.log('Search:', window.location.search);

            // Check URL parameters from both hash and search
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));

            // Check for the new 'code' parameter (Supabase's newer auth flow)
            const code = urlParams.get('code') || hashParams.get('code');

            // Also check for legacy token parameters
            let accessToken = hashParams.get('access_token') || urlParams.get('access_token');
            let refreshToken = hashParams.get('refresh_token') || urlParams.get('refresh_token');
            let type = hashParams.get('type') || urlParams.get('type');

            console.log('Auth params:', { code: !!code, accessToken: !!accessToken, refreshToken: !!refreshToken, type });

            // Check for error parameters
            const urlError = hashParams.get('error') || urlParams.get('error');
            const errorDescription = hashParams.get('error_description') || urlParams.get('error_description');

            if (urlError) {
                showMessage(`Error: ${urlError} - ${errorDescription}`, 'error');
                return;
            }

            // Handle the code-based auth flow (newer Supabase)
            if (code) {
                try {
                    console.log('Exchanging code for session...');
                    const { data, error } = await supabase.auth.exchangeCodeForSession(code);

                    if (error) {
                        console.error('Code exchange error:', error);
                        showMessage('Error setting up session: ' + error.message, 'error');
                        return;
                    }

                    if (data.session) {
                        const user = data.session.user;
                        console.log('Session established via code exchange:', {
                            email: user?.email,
                            emailConfirmed: user?.email_confirmed_at,
                            userId: user?.id
                        });
                        showMessage('Ready to reset your password. Please enter your new password below.', 'success');
                        return;
                    }
                } catch (error) {
                    console.error('Code exchange failed:', error);
                    showMessage('Error processing reset link: ' + error.message, 'error');
                    return;
                }
            }

            // Handle legacy token-based auth flow
            if (type === 'recovery' && accessToken) {
                try {
                    console.log('Setting session with tokens...');
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (error) {
                        console.error('Set session error:', error);
                        showMessage('Error setting up session: ' + error.message, 'error');
                        return;
                    }

                    console.log('Session set successfully:', data);
                    showMessage('Ready to reset your password. Please enter your new password below.', 'success');
                    return;
                } catch (error) {
                    console.error('Session setup error:', error);
                    showMessage('Error setting up password reset: ' + error.message, 'error');
                    return;
                }
            }

            // Check for existing session as fallback
            console.log('Checking for existing session...');
            const { data: { session }, error } = await supabase.auth.getSession();

            if (error) {
                console.error('Get session error:', error);
                showMessage('Error: ' + error.message, 'error');
                return;
            }

            if (session) {
                console.log('Existing session found:', session.user?.email);
                showMessage('Ready to reset your password. Please enter your new password below.', 'success');
            } else {
                console.log('No session found, no valid auth parameters in URL');
                showMessage('No active session. Please click the reset link from your email again.', 'error');
            }
        });

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            // Show loading
            showLoading(true);

            try {
                // Check if we have a valid session before updating
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) {
                    throw new Error('Session error: ' + sessionError.message);
                }

                if (!session) {
                    throw new Error('No active session. Please click the reset link from your email again.');
                }

                console.log('Session found, updating password for user:', session.user?.email);

                // Update password
                const { data: updateData, error: updateError } = await supabase.auth.updateUser({
                    password: password
                });

                if (updateError) {
                    console.error('Password update error:', updateError);
                    throw updateError;
                }

                console.log('Password update successful:', updateData);

                // Also try to refresh the session to ensure it's valid
                const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();
                if (refreshError) {
                    console.warn('Session refresh warning:', refreshError);
                } else {
                    console.log('Session refreshed successfully');
                }

                // Success
                showMessage('Password updated successfully! You can now sign in with your new password.', 'success');

                // Hide form and show success message
                document.getElementById('resetForm').style.display = 'none';

                // Show additional instructions
                setTimeout(() => {
                    showMessage('Password updated! Please open the StayMithra app and sign in with your new password.', 'success');
                }, 1000);

                // Redirect to app after delay
                setTimeout(() => {
                    openApp();
                }, 4000);

            } catch (updateError) {
                console.error('Password update error:', updateError);
                showMessage('Error updating password: ' + updateError.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function openApp() {
            // Try to open the mobile app
            window.location.href = 'staymitra://login';
            
            // Fallback: redirect to app store or show instructions
            setTimeout(() => {
                alert('Please open the StayMithra app and sign in with your new password.');
            }, 1000);
        }
    </script>
</body>
</html>
