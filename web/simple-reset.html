<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StayMithra</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #007F8C, #2D5948);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2D5948;
            font-size: 32px;
            font-weight: bold;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title h2 {
            color: #2D5948;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .title p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2D5948;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007F8C;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #007F8C;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #006670;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007F8C;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #007F8C;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>staymithra</h1>
        </div>
        
        <div class="title">
            <h2>Reset Your Password</h2>
            <p>Enter your new password below</p>
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        
        <div id="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Enter new password">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm new password">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Update Password</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Updating your password...</p>
        </div>
        
        <div class="back-link">
            <a href="#" onclick="openApp()">Back to StayMithra App</a>
        </div>
        
        <div class="back-link">
            <a href="#" onclick="toggleDebug()">Show Debug Info</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://rssnqbqbrejnjeiukrdr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzc25xYnFicmVqbmplaXVrcmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyNTYyMzQsImV4cCI6MjA3MDgzMjIzNH0.DPX7FUSjueQ9ex3JTlsjhC78dq1kJY4VB7_2PQLKFGI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let debugMode = false;

        // Initialize on page load
        window.addEventListener('load', async () => {
            await initializePasswordReset();
        });

        async function initializePasswordReset() {
            const debugInfo = {
                url: window.location.href,
                hash: window.location.hash,
                search: window.location.search,
                timestamp: new Date().toISOString()
            };

            // Try multiple approaches to get the session
            let sessionEstablished = false;

            // Approach 1: Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));

            // Check for the new 'code' parameter (Supabase's newer auth flow)
            const code = urlParams.get('code') || hashParams.get('code');

            // Also check for legacy token parameters
            const accessToken = hashParams.get('access_token') || urlParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token') || urlParams.get('refresh_token');
            const type = hashParams.get('type') || urlParams.get('type');

            debugInfo.authParams = {
                code: !!code,
                accessToken: !!accessToken,
                refreshToken: !!refreshToken,
                type: type
            };

            // Handle the code-based auth flow (newer Supabase)
            if (code) {
                try {
                    const { data, error } = await supabase.auth.exchangeCodeForSession(code);

                    if (!error && data.session) {
                        sessionEstablished = true;
                        debugInfo.sessionMethod = 'Code exchange';
                        showMessage('Ready to reset your password!', 'success');
                    } else {
                        debugInfo.codeError = error?.message || 'No session returned';
                    }
                } catch (error) {
                    debugInfo.codeError = error.message;
                }
            }

            // Handle legacy token-based auth flow
            if (!sessionEstablished && type === 'recovery' && accessToken) {
                try {
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (!error && data.session) {
                        sessionEstablished = true;
                        debugInfo.sessionMethod = 'URL tokens';
                        showMessage('Ready to reset your password!', 'success');
                    }
                } catch (error) {
                    debugInfo.tokenError = error.message;
                }
            }

            // Approach 2: Check existing session
            if (!sessionEstablished) {
                try {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    if (!error && session) {
                        sessionEstablished = true;
                        debugInfo.sessionMethod = 'Existing session';
                        showMessage('Ready to reset your password!', 'success');
                    }
                } catch (error) {
                    debugInfo.sessionError = error.message;
                }
            }

            // Approach 3: Try to handle the auth callback
            if (!sessionEstablished) {
                try {
                    const { data, error } = await supabase.auth.getSession();
                    debugInfo.finalSessionCheck = { hasSession: !!data.session, error: error?.message };
                } catch (error) {
                    debugInfo.finalError = error.message;
                }
            }

            if (!sessionEstablished) {
                showMessage('Unable to establish authentication session. The reset link may be expired or invalid.', 'error');
            }

            // Update debug info
            document.getElementById('debugInfo').textContent = JSON.stringify(debugInfo, null, 2);
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                showMessage('Password updated successfully! You can now sign in with your new password.', 'success');
                document.getElementById('resetForm').style.display = 'none';
                
                setTimeout(() => {
                    openApp();
                }, 3000);
                
            } catch (error) {
                showMessage('Error updating password: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugMode ? 'block' : 'none';
        }

        function openApp() {
            window.location.href = 'staymitra://login';
            setTimeout(() => {
                alert('Please open the StayMithra app and sign in with your new password.');
            }, 1000);
        }
    </script>
</body>
</html>
